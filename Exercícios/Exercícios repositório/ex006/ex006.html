<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Númeors com JS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        
        input {
            font-size: 16px;
            padding: 30px;
        }

        div {
            font-size: 16px;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="iniciar()">

    <div id="res" >O resultado vem aqui...</div>
    
    <script>
        function iniciar() {
            var n1 = Number(window.prompt('Digite um número:'))
            var n2 = Number(window.prompt('Digite outro número:'))
            var res = document.querySelector('div#res')
            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1+n2}!</strong>`
        }
    </script>
</body>
</html>
