<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 16px;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>

    <button onclick="calcular()" >Calcular média</button>

    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function calcular() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de de ${nome}?`))
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `<p>A média final será <mark>${(n1+n2)/2}</mark></p>`
        }
    </script>
    
</body>
</html>
