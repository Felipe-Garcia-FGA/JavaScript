<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        
        input {
            font-size: 16px;
            padding: 30px;
        }

        div {
            font-size: 16px;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <input type="button" value="Clique para começar" onclick="iniciar()">

    <div id="res" >Aqui vai aparecer o resultado...</div>
    
    <script>
        function iniciar() {
            var nome = window.prompt ('Qual é o seu nome?')
            var res = document.querySelector('div#res')
            res.innerHTML = `Olá, <strong>${nome}</strong>. É um grande prazer te conhecer! &#x1F596`
        }
    </script>
</body>
</html>
